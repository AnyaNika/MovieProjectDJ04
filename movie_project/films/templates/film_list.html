<!DOCTYPE html>
<html>
<head>
    <title>Список фильмов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Список фильмов</h1>
            <a href="{% url 'add_film' %}" class="btn btn-primary">Добавить новый фильм</a>
        </div>
        <ul class="list-group shadow">
            {% for film in films %}
                <li class="list-group-item">
                    <h5 class="mb-1">{{ film.title }}</h5>
                    <p class="mb-1 text-muted">Описание: {{ film.description }}</p>
                    <p class="mb-0">Отзыв: <span class="fst-italic">{{ film.review }}</span></p>
                </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">Нет фильмов.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
