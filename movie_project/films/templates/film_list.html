<!DOCTYPE html>
<html>
<head>
    <title>Список фильмов</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5 mb-0">Список фильмов</h1>
            <a href="{% url 'add_film' %}" class="btn btn-primary">Добавить новый фильм</a>
        </div>
        {% if films %}
        <div class="row">
            {% for film in films %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ film.title }}</h5>
                            <p class="card-text"><strong>Описание:</strong> {{ film.description }}</p>
                            {% if film.review %}
                                <p class="card-text"><strong>Отзыв:</strong> {{ film.review }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% else %}
            <div class="alert alert-info">Нет фильмов.</div>
        {% endif %}
    </div>
    <!-- Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
