<!DOCTYPE html>
<html>
<head>
    <title>Добавить фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div>
    <form method="post" class="p-4 rounded shadow-sm bg-light" style="max-width: 500px; margin: 40px auto;">
        {% csrf_token %}
        <h4 class="mb-4 text-center">Добавить фильм</h4>

        <div class="mb-3">
            {{ form.title }}
        </div>

        <div class="mb-3">
            {{ form.description }}
        </div>

        <div class="mb-3">
            {{ form.review }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'film_list' %}">← Назад к списку фильмов</a>
    </div>
</div>
<p> {{error}} </p>
</body>
</html>
