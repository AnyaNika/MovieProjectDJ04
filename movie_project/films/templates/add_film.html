<!DOCTYPE html>
<html>
<head>
    <title>Добавить фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h1 class="card-title mb-4 text-center fw-bold">Добавить фильм</h1>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_title" class="form-label">Название фильма</label>
                                <input type="text" name="title" class="form-control{% if form.title.errors %} is-invalid{% endif %}" id="id_title" value="{{ form.title.value|default_if_none:'' }}">
                                {% for error in form.title.errors %}
                                    <div class="invalid-feedback">{{ error }}</div>
                                {% endfor %}
                            </div>
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Описание</label>
                                <textarea name="description" class="form-control{% if form.description.errors %} is-invalid{% endif %}" id="id_description" rows="3">{{ form.description.value|default_if_none:'' }}</textarea>
                                {% for error in form.description.errors %}
                                    <div class="invalid-feedback">{{ error }}</div>
                                {% endfor %}
                            </div>
                            <div class="mb-3">
                                <label for="id_review" class="form-label">Отзыв</label>
                                <textarea name="review" class="form-control{% if form.review.errors %} is-invalid{% endif %}" id="id_review" rows="3">{{ form.review.value|default_if_none:'' }}</textarea>
                                {% for error in form.review.errors %}
                                    <div class="invalid-feedback">{{ error }}</div>
                                {% endfor %}
                            </div>
                            <button type="submit" class="btn btn-primary w-100 fw-bold">Сохранить</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'film_list' %}" class="link-secondary">← Назад к списку фильмов</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
